{% extends 'base.html' %}

{% block title %}Добавление товара{% endblock %}

{% block content %}
<div class="container">
    <h1 align="center">
        Добавление товара
    </h1>
    <form method="POST">
        <div class="form-group">
            <lable for="title">Title</lable>
            <input type="text" class="form-control" name="title" id="title" placeholder="Enter product name">
        </div>
        <div class="form-group">
            <lable for="price">Price</lable>
            <input type="number" class="form-control" name="price" id="price" placeholder="Add price product">
        </div>
        <div class="form-group">
            <lable for="text">Price</lable>
            <input type="text" class="form-control" name="text" id="text" placeholder="Add description">
        </div>
        <button class="btn btn-primary" type="submit">Добавить товар</button>
    </form>
</div>
{% endblock content %}
